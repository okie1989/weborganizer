<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Organizer</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #18181b;
            --card: #232329;
            --accent: #6366f1;
            --text: #f3f4f6;
            --icon-bg: #292933;
            --icon-hover: #3b3b4a;
            --border: #2d2d37;
            --table-header: #232329;
            --table-row: #1f1f25;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg,#0b1220 0%,#0f1724 100%), radial-gradient(circle at 10% 10%, rgba(99,102,241,0.04), transparent 8%), radial-gradient(circle at 90% 90%, rgba(16,185,129,0.02), transparent 10%);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            background-attachment: fixed;
        }
        .container {
            max-width: 2200px;
            margin: 0 auto;
            padding: 20px 14px;
        }
        /* Minimal header styles */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            flex-direction: row;
            padding: 28px 8px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }
        .logo-badge {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,#6366f1,#06b6d4);
            box-shadow: 0 8px 30px rgba(2,6,23,0.6);
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }
        .logo-img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 8px;
            display: inline-block;
            flex-shrink: 0;
            background: transparent;
            /* Invert colors so the logo contrasts with the dark background */
            filter: invert(1) brightness(1.05) contrast(1.05);
        }
        .site-title {
            font-weight: 700;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @media (max-width: 768px) {
            .site-title {
                font-size: 18px;
                letter-spacing: 1.5px;
            }
        }
        @media (max-width: 480px) {
            .site-title {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }
        .site-sub {
            font-size: 12px;
            font-weight: 600;
            color: rgba(243,244,246,0.78);
            margin-top: 2px;
            letter-spacing: 1px;
        }
        @media (max-width: 768px) {
            .site-sub {
                font-size: 11px;
                letter-spacing: 0.8px;
            }
        }
        @media (max-width: 480px) {
            .site-sub {
                font-size: 9px;
                letter-spacing: 0.5px;
            }
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
            justify-items: center;
        }
        /* Responsive app-grid */
        @media (max-width: 1024px) {
            .app-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 16px;
            }
        }
        @media (max-width: 768px) {
            .app-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }
        @media (max-width: 480px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
        .app-icon {
            background: var(--icon-bg);
            border-radius: 18px;
            width: 132px;
            height: 92px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }
        @media (max-width: 1024px) {
            .app-icon {
                width: 110px;
                height: 85px;
            }
        }
        @media (max-width: 768px) {
            .app-icon {
                width: 100px;
                height: 80px;
            }
        }
        @media (max-width: 480px) {
            .app-icon {
                width: 85px;
                height: 75px;
            }
        }
        .app-icon:hover {
            background: var(--icon-hover);
            transform: translateY(-4px) scale(1.04);
        }
        .app-icon svg {
            width: 36px;
            height: 36px;
            margin-bottom: 10px;
            fill: var(--accent);
            transition: fill 0.2s;
        }
        .app-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            color: var(--text);
            letter-spacing: 0.6px;
            text-transform: uppercase;
        }
        @media (max-width: 768px) {
            .app-label {
                font-size: 0.75rem;
                letter-spacing: 0.3px;
            }
        }
        @media (max-width: 480px) {
            .app-label {
                font-size: 0.65rem;
                letter-spacing: 0.2px;
            }
        }
        .icon-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--icon-bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.15s, transform 0.12s;
            min-height: 44px;
            min-width: 44px;
            justify-content: center;
        }
        @media (max-width: 480px) {
            .icon-btn {
                min-height: 40px;
                min-width: 40px;
                padding: 6px 10px;
            }
        }
        .icon-btn svg { width:18px; height:18px; fill:var(--text); }
        .icon-btn:hover { background: var(--icon-hover); transform: translateY(-2px); }
        .icon-only {
            width: 40px;
            height: 36px;
            padding: 6px;
            justify-content: center;
            border-radius: 8px;
            min-height: 40px;
        }
        @media (max-width: 480px) {
            .icon-only {
                width: 36px;
                height: 36px;
                min-height: 36px;
            }
        }
        .icon-only svg { width:16px; height:16px; fill:#fff; }
        .sr-only { position: absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            button, .nav-tab, .app-icon {
                min-height: 48px;
            }
            .icon-btn, .icon-only {
                min-height: 44px;
                min-width: 44px;
            }
            input, select {
                min-height: 44px;
                font-size: 16px;
            }
        }
        .nav-tabs {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        @media (max-width: 600px) {
            .nav-tabs {
                gap: 8px;
                margin-bottom: 16px;
            }
        }
        .nav-tab {
            background: var(--card);
            border: none;
            color: var(--text);
            padding: 10px 22px;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
            border: 1px solid var(--border);
        }
        @media (max-width: 768px) {
            .nav-tab {
                padding: 8px 16px;
                font-size: 0.95rem;
            }
        }
        @media (max-width: 480px) {
            .nav-tab {
                padding: 7px 12px;
                font-size: 0.85rem;
            }
        }
        .nav-tab.active {
            background: var(--accent);
            color: #fff;
        }
        .tab-content {
            background: var(--card);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 2px 8px #0002;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        @media (max-width: 768px) {
            .tab-content {
                padding: 14px;
                margin-bottom: 16px;
            }
        }
        @media (max-width: 480px) {
            .tab-content {
                padding: 12px;
                margin-bottom: 12px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background: var(--table-row);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        @media (max-width: 768px) {
            th, td {
                padding: 7px 8px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            th, td {
                padding: 6px 6px;
                font-size: 0.85rem;
            }
        }
        th {
            background: var(--table-header);
            font-weight: 600;
            color: var(--accent);
        }
        tr:last-child td {
            border-bottom: none;
        }
        select, input {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            margin-right: 8px;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        @media (max-width: 768px) {
            select, input {
                padding: 7px;
                font-size: 0.95rem;
            }
        }
        @media (max-width: 480px) {
            select, input {
                padding: 6px;
                font-size: 0.9rem;
                margin-right: 4px;
            }
        }

        /* Responsive table wrapper to prevent overflow */
        .table-wrap {
            overflow: auto;
            max-width: 100%;
        }
        /* Excel-like, simple table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Fixed layout untuk kontrol lebar kolom */
            background: transparent;
            border: 2px solid var(--border);
        }
        table th, table td {
            border: 1px solid var(--border);
        }
        thead th {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent);
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border: 1px solid var(--border);
            border-bottom: 2px solid var(--accent);
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 200px;
            min-width: 80px;
        }
        tbody td {
            padding: 12px;
            border: 1px solid var(--border);
            vertical-align: top;
            background: rgba(0,0,0,0.02);
            max-width: 200px;
            min-width: 80px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        tbody tr:nth-child(even) td { background: rgba(0,0,0,0.04); }
        tbody tr:hover td { background: rgba(99, 102, 241, 0.08); }
        table input[type="text"], table textarea {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            background: transparent;
            border: none;
            padding: 6px 4px;
            border-radius: 4px;
            color: var(--text);
            outline: none;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        table textarea {
            min-height: 40px;
            max-height: 400px;
            resize: vertical;
            overflow: hidden;
            line-height: 1.35;
            white-space: pre-wrap;
        }
        .view-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            display: block;
            max-width: 100%;
        }
        tbody td { word-break: break-word; white-space: normal; }
        .add-row-btn { /* keep legacy name but use icon-btn styles */
            all: unset;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.12s, transform 0.12s;
            min-height: 40px;
        }
        @media (max-width: 480px) {
            .add-row-btn {
                padding: 7px 10px;
                font-size: 0.9rem;
                min-height: 36px;
                width: 100%;
                justify-content: center;
            }
        }
        .add-row-btn svg { width:16px; height:16px; fill:#fff; }
        .add-row-btn:hover { background:#4f46e5; transform: translateY(-2px); }
        .delete-btn {
            all: unset;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ef4444;
            color: #fff;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.12s, transform 0.12s;
            min-height: 32px;
            min-width: 32px;
        }
        @media (max-width: 480px) {
            .delete-btn {
                min-height: 30px;
                min-width: 30px;
                padding: 4px;
            }
        }
        .delete-btn svg { width:14px; height:14px; fill:#fff; }
        .delete-btn:hover { background:#dc2626; transform: translateY(-2px); }
        /* save-btn removed — saving is now explicit by Enter key */
        
        /* Edit/View Mode Styles */
        .table-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            .table-controls {
                gap: 8px;
                margin-bottom: 12px;
            }
        }
        @media (max-width: 480px) {
            .table-controls {
                gap: 6px;
                margin-bottom: 10px;
                flex-direction: column;
                align-items: stretch;
            }
        }
        .mode-toggle-btn {
            all: unset;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.12s, transform 0.12s;
        }
        @media (max-width: 480px) {
            .mode-toggle-btn {
                padding: 7px 10px;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }
        }
        .mode-toggle-btn svg { width:16px; height:16px; fill:#fff; }
        .mode-toggle-btn:hover { background:#4f46e5; transform: translateY(-2px); }
        .save-cancel-group {
            display: none;
            gap: 8px;
        }
        @media (max-width: 480px) {
            .save-cancel-group {
                width: 100%;
                flex-direction: column;
            }
        }
        .save-cancel-group.visible {
            display: flex;
        }
        .save-btn, .cancel-btn {
            all: unset;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.12s, transform 0.12s;
        }
        @media (max-width: 480px) {
            .save-btn, .cancel-btn {
                padding: 7px 10px;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }
        }
        .dup-btn {
            all: unset;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #8b5cf6;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.12s, transform 0.12s;
            min-height: 28px;
            min-width: 28px;
        }
        @media (max-width: 480px) {
            .dup-btn {
                min-height: 24px;
                min-width: 24px;
            }
        }
        .dup-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        .save-btn {
            background: #10b981;
            color: #fff;
        }
        .save-btn:hover { background: #059669; transform: translateY(-2px); }
        .save-btn svg { width:16px; height:16px; fill:#fff; }
        .cancel-btn {
            background: #6b7280;
            color: #fff;
        }
        .cancel-btn:hover { background: #4b5563; transform: translateY(-2px); }
        .cancel-btn svg { width:16px; height:16px; fill:#fff; }
        
        /* View mode: hide edit controls, show static text */
        .table-view-mode table input[type="text"],
        .table-view-mode table textarea {
            display: none;
        }
        .table-view-mode table .edit-only {
            display: none;
        }
        /* Hide the action column (last column) in view mode */
        .table-view-mode table th:last-child,
        .table-view-mode table td:last-child {
            display: none;
        }
        .table-view-mode table .view-text {
            display: block;
        }
        
        /* Edit mode: show edit controls, hide static text */
        .table-edit-mode table .view-text {
            display: none;
        }
        .table-edit-mode table input[type="text"],
        .table-edit-mode table textarea {
            display: block;
        }
        .table-edit-mode table .edit-only {
            display: flex;
        }
        
        /* Modal overlay and floating container */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            animation: fadeIn 0.2s;
        }
        #modalOverlay.active {
            display: block;
        }
        #modalBox {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            right: 20px;
            width: 1600px;
            height: 680px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
        }
        @media (max-width: 1600px) {
            #modalBox {
                width: 85vw;
                height: 75vh;
            }
        }
        @media (max-width: 1024px) {
            #modalBox {
                width: 90vw;
                height: 70vh;
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
        }
        @media (max-width: 768px) {
            #modalBox {
                width: 95vw;
                height: 75vh;
                bottom: 8px;
                right: 8px;
                left: 8px;
            }
            .container {
                padding: 14px 10px;
            }
            .site-header {
                padding: 20px 6px;
            }
        }
        @media (max-width: 480px) {
            #modalBox {
                width: 98vw;
                height: 85vh;
                bottom: 4px;
                right: 4px;
                left: 4px;
            }
            .container {
                padding: 10px 8px;
            }
            .site-header {
                padding: 16px 4px;
                gap: 10px;
                margin-bottom: 12px;
            }
            .logo-badge, .logo-img {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
            .app-icon svg {
                width: 28px;
                height: 28px;
                margin-bottom: 8px;
            }
        }
        #modalBox.active {
            display: flex;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.1);
            gap: 8px;
            flex-wrap: wrap;
        }
        @media (max-width: 480px) {
            .modal-header {
                padding: 10px 12px;
                gap: 6px;
            }
        }
        .modal-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @media (max-width: 768px) {
            .modal-title {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .modal-title {
                font-size: 0.8rem;
            }
        }
        .modal-btn {
            all: unset;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99,102,241,0.1);
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #6366f1;
            font-weight: bold;
            font-size: 1rem;
        }
        .modal-btn:hover {
            background: rgba(99,102,241,0.2);
        }
        .modal-close {
            all: unset;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #ef4444;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .modal-close:hover {
            background: rgba(255,0,0,0.2);
        }
        
        /* Maximized state */
        #modalBox.maximized {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            transform: none !important;
        }
        #modalOverlay.maximized {
            display: none !important;
        }
        .modal-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 1024px) {
            #modalBox {
                width: 90vw;
                height: 70vh;
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }

    <script>

        const firebaseConfig = {

};
        // Initialize Firebase (compat)
        let firebaseApp = null;

                firebaseDB = firebase.database();
            }
        } catch (err) {
            console.warn('Firebase init error:', err);
        }

        // Small helper to check whether Realtime Database is available
        const useFirebase = !!(firebaseDB && firebaseDB.ref);

        // Minimal helpers to read/write to RTDB (paths: /supplierData and /pelangganData)
        function firebaseSet(path, data) {
            if (!useFirebase) return Promise.resolve();
            try {
                return firebaseDB.ref(path).set(data);
            } catch (e) {
                console.warn('firebaseSet error', e);
                return Promise.resolve();
            }
        }
        function firebaseGetOnce(path) {
            return new Promise((resolve) => {
                if (!useFirebase) return resolve(null);
                firebaseDB.ref(path).once('value').then(snap => resolve(snap.val())).catch(err => { console.warn(err); resolve(null); });
            });
        }
        function firebaseRemove(path) {
            if (!useFirebase) return Promise.resolve();
            try {
                return firebaseDB.ref(path).remove();
            } catch (e) {
                console.warn('firebaseRemove error', e);
                return Promise.resolve();
            }
        }

        // Toast helper
        function showToast(message, type = 'info', timeout = 3000) {
            const container = document.getElementById('toastContainer');
            if (!container) return;
            const el = document.createElement('div');
            el.className = 'toast ' + (type === 'success' ? 'success' : (type === 'error' ? 'error' : ''));
            el.innerHTML = `<div class="title">${type === 'success' ? 'Sukses' : (type === 'error' ? 'Error' : 'Info')}</div><div class="msg">${message}</div>`;
            container.appendChild(el);
            setTimeout(()=>{ el.style.opacity = '0.0'; el.style.transform='translateX(8px)'; }, timeout-300);
            setTimeout(()=>{ try{ container.removeChild(el);}catch(e){} }, timeout);
        }

        // Add realtime listeners so database updates propagate to all clients
        if (useFirebase) {
            try {
                // supplierData listener - expecting new structured format
                firebaseDB.ref('/supplierData').on('value', snap => {

                    if (val !== null) {
                        localStorage.setItem(supplierDataKey, JSON.stringify(val));

                // pelangganData listener - expecting new structured format
                firebaseDB.ref('/pelangganData').on('value', snap => {
                    const val = snap.val();
                    if (val !== null) {
                        localStorage.setItem(pelangganDataKey, JSON.stringify(val));
                        try { renderPelangganTable(); } catch(e){/* ignore */}
                    }
                }, err => console.warn('pelangganData listener error', err));
            } catch (e) {
                console.warn('Error attaching realtime listeners', e);
            }
        } else {
            console.info('Realtime Database not available (useFirebase=false).');
        }

        // Modal state
        let isModalMaximized = false;

            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const titleEl = document.getElementById('modalTitle');
            const iframe = document.getElementById('modalIframe');
            
            titleEl.textContent = title;
            iframe.src = url;
            overlay.classList.add('active');
            box.classList.add('active');
            isModalMaximized = false; // reset to floating when opening new modal
        }
        
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const iframe = document.getElementById('modalIframe');
            
            overlay.classList.remove('active');
            box.classList.remove('active');
            box.classList.remove('maximized');
            overlay.classList.remove('maximized');
            iframe.src = ''; // clear iframe to stop content loading
            isModalMaximized = false;
        }
        
        function toggleMaximize() {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const btn = document.getElementById('modalMaxBtn');
            
            isModalMaximized = !isModalMaximized;
            
            if (isModalMaximized) {
                box.classList.add('maximized');
                overlay.classList.add('maximized');
                btn.textContent = '⛶'; // restore icon
                btn.title = 'Restore';
            } else {
                box.classList.remove('maximized');
                overlay.classList.remove('maximized');
                btn.textContent = '⛶'; // maximize icon
                btn.title = 'Maximize';
            }
        }
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });


        function showTab(tab) {
            const nav = document.getElementById('navTabs');

            document.getElementById('tabPelanggan').style.display = tab === 'pelanggan' ? '' : 'none';
            document.querySelector('.app-grid').style.display = tab === 'home' ? '' : 'none';
            Array.from(document.querySelectorAll('.nav-tab')).forEach(btn => btn.classList.remove('active'));
            if (tab === 'supplier') document.querySelectorAll('.nav-tab')[0].classList.add('active');
            if (tab === 'pelanggan') document.querySelectorAll('.nav-tab')[1].classList.add('active');
            // don't mark 'home' nav as active because nav is hidden on home
            if (tab === 'supplier') renderSupplierTable();
            if (tab === 'pelanggan') renderPelangganTable();
            if (tab !== 'home') window.scrollTo({top:0,behavior:'smooth'});
        }

        // Toggle edit/view mode for Supplier
        function toggleSupplierEditMode() {
            if (supplierEditMode) {
                // Already in edit mode, just return
                return;
            }
            supplierEditMode = true;
            supplierDataBeforeEdit = JSON.parse(JSON.stringify(getSupplierData()));
            renderSupplierTable();
            document.getElementById('supplierTableWrap').classList.remove('table-view-mode');
            document.getElementById('supplierTableWrap').classList.add('table-edit-mode');
            document.getElementById('supplierSaveCancel').classList.add('visible');

        function cancelSupplierEditMode() {
            if (!supplierEditMode) return;
            supplierEditMode = false;
            if (supplierDataBeforeEdit) {
                setSupplierData(supplierDataBeforeEdit);
            }
            renderSupplierTable();
            document.getElementById('supplierTableWrap').classList.remove('table-edit-mode');
            document.getElementById('supplierTableWrap').classList.add('table-view-mode');
            document.getElementById('supplierSaveCancel').classList.remove('visible');
        }

        async function saveSupplierTableChanges() {
            if (!supplierEditMode) return;
            const data = getSupplierData();
            // Save all categories to Firebase
            if (useFirebase) {
                try {
                    for (const kategori in data) {
                        await firebaseDB.ref('supplierData').child(kategori).set(data[kategori]);

        // Function to save row data from DOM to localStorage before adding new row
        function savePelangganRowData(id) {
            const tr = document.querySelector(`#pelangganTableWrap tr[data-id="${id}"]`);
            if (!tr) return;
            
            const data = ensurePelangganStructure();
            if (!data.rows[id]) {
                data.rows[id] = {};
            }
            
            // Extract values from all inputs and textareas in this row
            const inputs = tr.querySelectorAll('input, textarea');
            console.log(`savePelangganRowData: ${id} - found ${inputs.length} inputs, expecting ${pelangganColumns.length}`);
            
            let inputIdx = 0;
            pelangganColumns.forEach((col, colIdx) => {
                if (inputIdx < inputs.length) {
                    const input = inputs[inputIdx];
                    const oldVal = data.rows[id][col];
                    const newVal = input.value;
                    data.rows[id][col] = newVal;
                    console.log(`  [${col}] "${oldVal}" -> "${newVal}"`);
                    inputIdx++;
                }
            });
            
            setPelangganData(data);
            console.log(`savePelangganRowData: saved to localStorage`);
        }

        // Function to duplicate text from row above - Supplier
        function duplicateFromAboveSupplier(kategori, id, col) {
            const data = getSupplierData();
            if (!data[kategori]) return;
            const cat = data[kategori];
            const rowIdx = cat._order.indexOf(id);
            if (rowIdx <= 0) return; // no row above
            
            const prevId = cat._order[rowIdx - 1];
            const prevValue = cat.rows[prevId]?.[col] || '';
            
            // update current row with value from above
            cat.rows[id][col] = prevValue;
            setSupplierData(data);
            renderSupplierTable();
            
            // focus the input after short delay
            setTimeout(() => {
                const input = document.querySelector(`#supplierTableWrap tr[data-id="${id}"] input[type="text"], #supplierTableWrap tr[data-id="${id}"] textarea`);
                if (input) input.focus();
            }, 50);
        }

        // Function to duplicate text from row above - Pelanggan
        function duplicateFromAbovePelanggan(id, col) {
            const data = ensurePelangganStructure();
            const rowIdx = data._order.indexOf(id);
            if (rowIdx <= 0) return; // no row above
            
            const prevId = data._order[rowIdx - 1];
            const prevValue = data.rows[prevId]?.[col] || '';
            
            // update current row with value from above
            data.rows[id][col] = prevValue;
            setPelangganData(data);
            renderPelangganTable();
            
            // focus the input after short delay
            setTimeout(() => {
                const input = document.querySelector(`#pelangganTableWrap tr[data-id="${id}"] input[type="text"], #pelangganTableWrap tr[data-id="${id}"] textarea`);
                if (input) input.focus();
            }, 50);
        }

        // Per-row save functions: write single row to Firebase and give quick visual console feedback
        async function saveSupplierRow(kategori, id) {
            try {
                // Read current DOM values for the row to ensure latest content is saved
                const tr = document.querySelector(`#supplierTableWrap tr[data-id="${id}"]`);
                const row = {};
                if (tr) {
                    const inputs = tr.querySelectorAll('input, textarea');
                    for (let i = 0; i < inputs.length; i++) {
                        const el = inputs[i];
                        // map inputs to columns order
                        const col = supplierColumns[i];
                        if (col) row[col] = el.value;
                    }
                }
                // update local data first
                const data = getSupplierData();
                if (!data[kategori]) data[kategori] = { _order: [], rows: {} };
                data[kategori].rows[id] = row;
                setSupplierData(data);
                if (useFirebase && row !== null) {
                    // write the single row and order structure using child() to avoid path-encoding issues
                    try {
                        await firebaseDB.ref('supplierData').child(kategori).child('rows').child(id).set(row);
                        await firebaseDB.ref('supplierData').child(kategori).child('_order').set(data[kategori]._order);
                        showToast('Baris supplier tersimpan ke Firebase.', 'success');
                    } catch (e) {
                        // fallback to firebaseSet
                        await firebaseSet(`/supplierData/${encodeURIComponent(kategori)}/rows/${id}`, row);
                        await firebaseSet(`/supplierData/${encodeURIComponent(kategori)}/_order`, data[kategori]._order);
                        showToast('Baris supplier tersimpan (fallback).', 'success');
                    }
                }
            } catch (e) {
                console.warn('saveSupplierRow error', e);
                showToast('Gagal menyimpan supplier: ' + (e && e.message ? e.message : e), 'error', 5000);
            }
        }

        async function savePelangganRow(id) {
            try {
                // read DOM values for the pelanggan row
                const tr = document.querySelector(`#pelangganTableWrap tr[data-id="${id}"]`);
                const row = {};
                if (tr) {
                    const inputs = tr.querySelectorAll('input, textarea');
                    for (let i = 0; i < inputs.length; i++) {
                        const el = inputs[i];
                        const col = pelangganColumns[i];
                        if (col) row[col] = el.value;
                    }
                }
                // update local data
                const data = getPelangganData();
                if (!data.rows) data.rows = {};
                if (!data._order) data._order = [];
                data.rows[id] = row;
                setPelangganData(data);
                if (useFirebase && row !== null) {
                    try {
                        await firebaseDB.ref('pelangganData').child('rows').child(id).set(row);
                        await firebaseDB.ref('pelangganData').child('_order').set(data._order);
                        showToast('Baris pelanggan tersimpan ke Firebase.', 'success');
                    } catch (e) {
                        await firebaseSet(`/pelangganData/rows/${id}`, row);
                        await firebaseSet(`/pelangganData/_order`, data._order);
                        showToast('Baris pelanggan tersimpan (fallback).', 'success');
                    }
                }
            } catch (e) {
                console.warn('savePelangganRow error', e);
                showToast('Gagal menyimpan pelanggan: ' + (e && e.message ? e.message : e), 'error', 5000);
            }
        }

        // Try to load data from Firebase on startup (if available), otherwise use localStorage
        async function loadFromFirebaseIfAvailable() {
            if (!useFirebase) return;
            try {
                const fSup = await firebaseGetOnce('/supplierData');
                if (fSup) localStorage.setItem(supplierDataKey, JSON.stringify(fSup));
                const fPel = await firebaseGetOnce('/pelangganData');
                if (fPel) localStorage.setItem(pelangganDataKey, JSON.stringify(fPel));
            } catch (e) {
                console.warn('Error loading from firebase', e);
            }
        }

        // Initial load -> attempt to sync from Firebase then render
        (async () => {
            await loadFromFirebaseIfAvailable();
            renderSupplierTable();
            renderPelangganTable();
        })();
    </script>
