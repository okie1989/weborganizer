<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Organizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #18181b;
            --card: #232329;
            --accent: #6366f1;
            --text: #f3f4f6;
            --icon-bg: #292933;
            --icon-hover: #3b3b4a;
            --border: #2d2d37;
            --table-header: #232329;
            --table-row: #1f1f25;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 14px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
            justify-items: center;
        }
        .app-icon {
            background: var(--icon-bg);
            border-radius: 18px;
            width: 132px;
            height: 92px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }
        .app-icon:hover {
            background: var(--icon-hover);
            transform: translateY(-4px) scale(1.04);
        }
        .app-icon svg {
            width: 36px;
            height: 36px;
            margin-bottom: 10px;
            fill: var(--accent);
            transition: fill 0.2s;
        }
        .app-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            color: var(--text);
            letter-spacing: 0.6px;
            text-transform: uppercase;
        }
        /* Icon button styles used throughout UI */
        .icon-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--icon-bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.15s, transform 0.12s;
        }
        .icon-btn svg { width:18px; height:18px; fill:var(--text); }
        .icon-btn:hover { background: var(--icon-hover); transform: translateY(-2px); }
        .icon-only {
            width: 40px;
            height: 36px;
            padding: 6px;
            justify-content: center;
            border-radius: 8px;
        }
        .icon-only svg { width:16px; height:16px; fill:#fff; }
        .sr-only { position: absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
        .nav-tabs {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 24px;
        }
        .nav-tab {
            background: var(--card);
            border: none;
            color: var(--text);
            padding: 10px 22px;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
            border: 1px solid var(--border);
        }
        .nav-tab.active {
            background: var(--accent);
            color: #fff;
        }
        .tab-content {
            background: var(--card);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 2px 8px #0002;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background: var(--table-row);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: var(--table-header);
            font-weight: 600;
            color: var(--accent);
        }
        tr:last-child td {
            border-bottom: none;
        }
        select, input {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            margin-right: 8px;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        /* Responsive table wrapper to prevent overflow */
        .table-wrap {
            overflow: auto;
            max-width: 100%;
        }
        /* Excel-like, simple table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto; /* let browser size columns based on content/colgroup */
            background: transparent;
            border: 1px solid var(--border);
        }
        thead th {
            background: rgba(255,255,255,0.03);
            color: var(--text);
            font-weight: 600;
            padding: 10px 12px;
            text-align: left;
            border-bottom: 2px solid rgba(0,0,0,0.25);
        }
        tbody td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(0,0,0,0.18);
            vertical-align: top;
            background: rgba(0,0,0,0.02);
        }
        tbody tr:nth-child(even) td { background: rgba(0,0,0,0.03); }
        tbody tr:hover td { background: rgba(255,255,255,0.02); }
        table input[type="text"], table textarea {
            width: 100%;
            box-sizing: border-box;
            background: transparent;
            border: none;
            padding: 6px 4px;
            border-radius: 4px;
            color: var(--text);
            outline: none;
        }
        table textarea {
            min-height: 40px;
            max-height: 400px;
            resize: vertical;
            overflow: hidden;
            line-height: 1.35;
        }
        tbody td { word-break: break-word; white-space: normal; }
        .add-row-btn { /* keep legacy name but use icon-btn styles */
            all: unset;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.12s, transform 0.12s;
        }
        .add-row-btn svg { width:16px; height:16px; fill:#fff; }
        .add-row-btn:hover { background:#4f46e5; transform: translateY(-2px); }
        .delete-btn {
            all: unset;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ef4444;
            color: #fff;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.12s, transform 0.12s;
        }
        .delete-btn svg { width:14px; height:14px; fill:#fff; }
        .delete-btn:hover { background:#dc2626; transform: translateY(-2px); }
        
        /* Modal overlay and floating container */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            animation: fadeIn 0.2s;
        }
        #modalOverlay.active {
            display: block;
        }
        #modalBox {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            right: 20px;
            width: 1600px;
            height: 680px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
        }
        #modalBox.active {
            display: flex;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.1);
        }
        .modal-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .modal-btn {
            all: unset;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99,102,241,0.1);
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #6366f1;
            font-weight: bold;
            font-size: 1rem;
        }
        .modal-btn:hover {
            background: rgba(99,102,241,0.2);
        }
        .modal-close {
            all: unset;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #ef4444;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .modal-close:hover {
            background: rgba(255,0,0,0.2);
        }
        
        /* Maximized state */
        #modalBox.maximized {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            transform: none !important;
        }
        #modalOverlay.maximized {
            display: none !important;
        }
        .modal-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 1024px) {
            #modalBox {
                width: 90vw;
                height: 70vh;
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            .app-grid { gap: 16px; }
            .app-icon { width: 80px; height: 80px; }
            .tab-content { padding: 12px; }
            th, td { padding: 7px 6px; }
            #modalBox {
                width: 95vw;
                height: 80vh;
                bottom: 5px;
                right: 5px;
                left: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Organizer</h1>
        <div class="app-grid">
            <div class="app-icon" onclick="openModal('INVOICE', 'https://invoice-kanvas.netlify.app')" title="INVOICE">
                <svg viewBox="0 0 24 24"><path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6zm0 2h12v16H6V4zm2 2v2h8V6H8zm0 4v2h8v-2H8zm0 4v2h5v-2H8z"/></svg>
                <span class="app-label">INVOICE</span>
            </div>
            <div class="app-icon" onclick="openModal('LACAK ORDER', 'https://lacakorderku.netlify.app')" title="LACAK ORDER">
                <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm1 17.93V20a1 1 0 0 1-2 0v-2.07A8.015 8.015 0 0 1 4.07 13H2a1 1 0 0 1 0-2h2.07A8.015 8.015 0 0 1 11 4.07V2a1 1 0 0 1 2 0v2.07A8.015 8.015 0 0 1 19.93 11H22a1 1 0 0 1 0 2h-2.07A8.015 8.015 0 0 1 13 19.93z"/></svg>
                <span class="app-label">LACAK ORDER</span>
            </div>
            <div class="app-icon" onclick="openModal('MOCKUPSTUDIO', 'https://customtshirtpricing.netlify.app')" title="MOCKUPSTUDIO">
                <svg viewBox="0 0 24 24"><path d="M21 7l-1-5H4L3 7v2a1 1 0 0 0 1 1h1v9a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-9h1a1 1 0 0 0 1-1V7zM5.22 4h13.56l.72 3H4.5zm11.78 16H7a1 1 0 0 1-1-1v-9h10v9a1 1 0 0 1-1 1z"/></svg>
                <span class="app-label">MOCKUPSTUDIO</span>
            </div>
            <div class="app-icon" onclick="openModal('FORM PENGIRIMAN', 'https://formpengiriman.netlify.app')" title="FORM PENGIRIMAN">
                <svg viewBox="0 0 24 24"><path d="M21 8V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v1H1v2h1v7a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-7h1V8zm-2 9H5v-7h14zm0-9H5V7h14z"/></svg>
                <span class="app-label">FORM PENGIRIMAN</span>
            </div>
            <div class="app-icon" onclick="openModal('CUTTING MANAGEMENT', 'https://cutmanagement.netlify.app')" title="CUTTING MANAGEMENT">
                <svg viewBox="0 0 24 24"><path d="M19.07 4.93a10 10 0 1 0 0 14.14 10 10 0 0 0 0-14.14zm-1.41 1.41a8 8 0 1 1-11.32 0 8 8 0 0 1 11.32 0z"/></svg>
                <span class="app-label">CUTTING MANAGEMENT</span>
            </div>
            <div class="app-icon" onclick="openModal('KALKULATOR HARGA', 'https://kalkulatorhppsablon.netlify.app')" title="KALKULATOR HARGA">
                <svg viewBox="0 0 24 24"><path d="M17 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm0 2v16H7V4zm-8 4h8v2H9zm0 4h8v2H9zm0 4h5v2H9z"/></svg>
                <span class="app-label">KALKULATOR HARGA</span>
            </div>
            <div class="app-icon" onclick="showTab('supplier')" title="DATA SUPPLIER">
                <svg viewBox="0 0 24 24"><path d="M3 6a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1zm0 5a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1zm0 5a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"/></svg>
                <span class="app-label">DATA SUPPLIER</span>
            </div>
            <div class="app-icon" onclick="showTab('pelanggan')" title="DATA PELANGGAN">
                <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z"/></svg>
                <span class="app-label">DATA PELANGGAN</span>
            </div>
        </div>

        <!-- Modal overlay and floating box -->
        <div id="modalOverlay" onclick="closeModal()"></div>
        <div id="modalBox">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Loading...</div>
                <button class="modal-btn" id="modalMaxBtn" onclick="toggleMaximize()" title="Maximize">⛶</button>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-content">
                <iframe id="modalIframe" src=""></iframe>
            </div>
        </div>

        <div class="nav-tabs" id="navTabs" style="display:none;">
            <button class="nav-tab active" onclick="showTab('supplier')" title="Supplier">
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M3 6h18v2H3zM6 10h12v10H6zM10 2h4v4h-4z"/></svg>
                <span class="sr-only">Data Supplier</span>
            </button>
            <button class="nav-tab" onclick="showTab('pelanggan')" title="Pelanggan">
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z"/></svg>
                <span class="sr-only">Data Pelanggan</span>
            </button>
            <button class="nav-tab" onclick="showTab('home')" title="Kembali">
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M10 19l-7-7 7-7v4h8v6h-8z"/></svg>
                <span class="sr-only">Kembali</span>
            </button>
        </div>

        <div id="tabSupplier" class="tab-content" style="display:none;">
            <h2>Data Supplier</h2>
            <label for="kategoriSupplier">Kategori:</label>
            <select id="kategoriSupplier" onchange="renderSupplierTable()">
                <option value="KAIN">KAIN</option>
                <option value="KAOS POLOS">KAOS POLOS</option>
                <option value="JERSEY">JERSEY</option>
                <option value="STIKER">STIKER</option>
                <option value="KERTAS">KERTAS</option>
                <option value="BANNER">BANNER</option>
                <option value="LAINNYA">LAINNYA</option>
            </select>
            <button class="add-row-btn" onclick="addSupplierRow()" title="Tambah Baris">
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
                <span>Tambah</span>
            </button>
            <div id="supplierTableWrap" class="table-wrap"></div>
        </div>

        <div id="tabPelanggan" class="tab-content" style="display:none;">
            <h2>Data Pelanggan</h2>
            <button class="add-row-btn" onclick="addPelangganRow()" title="Tambah Baris">
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
                <span>Tambah</span>
            </button>
            <div id="pelangganTableWrap" class="table-wrap"></div>
        </div>

    <script>
        // Modal state
        let isModalMaximized = false;
        
        // Modal functions
        function openModal(title, url) {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const titleEl = document.getElementById('modalTitle');
            const iframe = document.getElementById('modalIframe');
            
            titleEl.textContent = title;
            iframe.src = url;
            overlay.classList.add('active');
            box.classList.add('active');
            isModalMaximized = false; // reset to floating when opening new modal
        }
        
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const iframe = document.getElementById('modalIframe');
            
            overlay.classList.remove('active');
            box.classList.remove('active');
            box.classList.remove('maximized');
            overlay.classList.remove('maximized');
            iframe.src = ''; // clear iframe to stop content loading
            isModalMaximized = false;
        }
        
        function toggleMaximize() {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const btn = document.getElementById('modalMaxBtn');
            
            isModalMaximized = !isModalMaximized;
            
            if (isModalMaximized) {
                box.classList.add('maximized');
                overlay.classList.add('maximized');
                btn.textContent = '⛶'; // restore icon
                btn.title = 'Restore';
            } else {
                box.classList.remove('maximized');
                overlay.classList.remove('maximized');
                btn.textContent = '⛶'; // maximize icon
                btn.title = 'Maximize';
            }
        }
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        
        function showTab(tab) {
            const nav = document.getElementById('navTabs');
            // show nav only for supplier/pelanggan, hide on home
            nav.style.display = (tab === 'home') ? 'none' : 'flex';
            document.getElementById('tabSupplier').style.display = tab === 'supplier' ? '' : 'none';
            document.getElementById('tabPelanggan').style.display = tab === 'pelanggan' ? '' : 'none';
            document.querySelector('.app-grid').style.display = tab === 'home' ? '' : 'none';
            Array.from(document.querySelectorAll('.nav-tab')).forEach(btn => btn.classList.remove('active'));
            if (tab === 'supplier') document.querySelectorAll('.nav-tab')[0].classList.add('active');
            if (tab === 'pelanggan') document.querySelectorAll('.nav-tab')[1].classList.add('active');
            // don't mark 'home' nav as active because nav is hidden on home
            if (tab === 'supplier') renderSupplierTable();
            if (tab === 'pelanggan') renderPelangganTable();
            if (tab !== 'home') window.scrollTo({top:0,behavior:'smooth'});
        }

        // Data storage (localStorage for persistence)
        const supplierDataKey = 'supplierData';
        const pelangganDataKey = 'pelangganData';

        function getSupplierData() {
            let data = localStorage.getItem(supplierDataKey);
            return data ? JSON.parse(data) : {};
        }
        function setSupplierData(data) {
            localStorage.setItem(supplierDataKey, JSON.stringify(data));
        }
        function getPelangganData() {
            let data = localStorage.getItem(pelangganDataKey);
            return data ? JSON.parse(data) : [];
        }
        function setPelangganData(data) {
            localStorage.setItem(pelangganDataKey, JSON.stringify(data));
        }

        // Supplier Table
        const supplierColumns = ['Vendor','Jenis','Ukuran','Bahan','Harga Beli','Harga Jual','Keterangan'];
        function renderSupplierTable() {
            const kategori = document.getElementById('kategoriSupplier').value;
            const data = getSupplierData();
            if (!data[kategori]) data[kategori] = [];
            // Let browser size columns according to content — use textarea for long fields
            let html = `<table>`;
            html += `<thead><tr>${supplierColumns.map(col=>`<th>${col}</th>`).join('')}<th></th></tr></thead><tbody>`;
            data[kategori].forEach((row,i) => {
                html += `<tr>`;
                supplierColumns.forEach(col => {
                    // use textarea for 'Vendor' and 'Keterangan' so long text is visible
                    if (col === 'Vendor' || col === 'Keterangan') {
                        const v = (row[col]||'').replace(/</g,'&lt;').replace(/>/g,'&gt;');
                        html += `<td><textarea oninput="onCellInput(this, 'supplier','${kategori}', ${i}, '${col}')">${v}</textarea></td>`;
                    } else {
                        const v = (row[col]||'').replace(/"/g,'&quot;');
                        html += `<td><input type="text" value="${v}" onchange="updateSupplierCell('${kategori}',${i},'${col}',this.value)"></td>`;
                    }
                });
                html += `<td><button class="delete-btn" title="Hapus" onclick="deleteSupplierRow('${kategori}',${i})"><svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm3 4v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V10H6zm3-6h6l1 1H8z"/></svg></button></td></tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById('supplierTableWrap').innerHTML = html;
            // Auto-resize textareas after render
            document.querySelectorAll('#supplierTableWrap textarea').forEach(el=>autoResize(el));
        }
        function addSupplierRow() {
            const kategori = document.getElementById('kategoriSupplier').value;
            const data = getSupplierData();
            if (!data[kategori]) data[kategori] = [];
            data[kategori].push({});
            setSupplierData(data);
            renderSupplierTable();
        }
        function updateSupplierCell(kategori, idx, col, val) {
            const data = getSupplierData();
            data[kategori][idx][col] = val;
            setSupplierData(data);
        }
        function deleteSupplierRow(kategori, idx) {
            const data = getSupplierData();
            data[kategori].splice(idx,1);
            setSupplierData(data);
            renderSupplierTable();
        }

        // Pelanggan Table
        const pelangganColumns = ['Nama Pelanggan','Pesanan','Jumlah','Harga','Keterangan'];
        function renderPelangganTable() {
            const data = getPelangganData();
            let html = `<table>`;
            html += `<thead><tr>${pelangganColumns.map(col=>`<th>${col}</th>`).join('')}<th></th></tr></thead><tbody>`;
            data.forEach((row,i) => {
                html += `<tr>`;
                pelangganColumns.forEach(col => {
                    if (col === 'Nama Pelanggan' || col === 'Pesanan' || col === 'Keterangan') {
                        const v = (row[col]||'').replace(/</g,'&lt;').replace(/>/g,'&gt;');
                        html += `<td><textarea oninput="onCellInput(this, 'pelanggan', null, ${i}, '${col}')">${v}</textarea></td>`;
                    } else {
                        const v = (row[col]||'').replace(/"/g,'&quot;');
                        html += `<td><input type="text" value="${v}" onchange="updatePelangganCell(${i},'${col}',this.value)"></td>`;
                    }
                });
                html += `<td><button class="delete-btn" title="Hapus" onclick="deletePelangganRow(${i})"><svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm3 4v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V10H6zm3-6h6l1 1H8z"/></svg></button></td></tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById('pelangganTableWrap').innerHTML = html;
            document.querySelectorAll('#pelangganTableWrap textarea').forEach(el=>autoResize(el));
        }
        function addPelangganRow() {
            const data = getPelangganData();
            data.push({});
            setPelangganData(data);
            renderPelangganTable();
        }
        function updatePelangganCell(idx, col, val) {
            const data = getPelangganData();
            data[idx][col] = val;
            setPelangganData(data);
        }
        function deletePelangganRow(idx) {
            const data = getPelangganData();
            data.splice(idx,1);
            setPelangganData(data);
            renderPelangganTable();
        }

        // Auto-resize helper for textarea cells and persist value
        function autoResize(el) {
            if (!el) return;
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
        }

        // Called from textarea oninput; type is 'supplier' or 'pelanggan'
        function onCellInput(el, type, kategori, idx, col) {
            autoResize(el);
            const val = el.value;
            if (type === 'supplier') {
                const data = getSupplierData();
                if (!data[kategori]) data[kategori] = [];
                data[kategori][idx] = data[kategori][idx] || {};
                data[kategori][idx][col] = val;
                setSupplierData(data);
            } else {
                const data = getPelangganData();
                data[idx] = data[idx] || {};
                data[idx][col] = val;
                setPelangganData(data);
            }
        }

        // Initial render
        renderSupplierTable();
        renderPelangganTable();
    </script>
</body>
</html>
