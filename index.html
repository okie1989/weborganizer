<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Organizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #18181b;
            --card: #232329;
            --accent: #6366f1;
            --text: #f3f4f6;
            --icon-bg: #292933;
            --icon-hover: #3b3b4a;
            --border: #2d2d37;
            --table-header: #232329;
            --table-row: #1f1f25;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 14px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
            justify-items: center;
        }
        .app-icon {
            background: var(--icon-bg);
            border-radius: 18px;
            width: 132px;
            height: 92px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }
        .app-icon:hover {
            background: var(--icon-hover);
            transform: translateY(-4px) scale(1.04);
        }
        .app-icon svg {
            width: 36px;
            height: 36px;
            margin-bottom: 10px;
            fill: var(--accent);
            transition: fill 0.2s;
        }
        .app-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            color: var(--text);
            letter-spacing: 0.6px;
            text-transform: uppercase;
        }
        /* Icon button styles used throughout UI */
        .icon-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--icon-bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.15s, transform 0.12s;
        }
        .icon-btn svg { width:18px; height:18px; fill:var(--text); }
        .icon-btn:hover { background: var(--icon-hover); transform: translateY(-2px); }
        .icon-only {
            width: 40px;
            height: 36px;
            padding: 6px;
            justify-content: center;
            border-radius: 8px;
        }
        .icon-only svg { width:16px; height:16px; fill:#fff; }
        .sr-only { position: absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
        .nav-tabs {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 24px;
        }
        .nav-tab {
            background: var(--card);
            border: none;
            color: var(--text);
            padding: 10px 22px;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
            border: 1px solid var(--border);
        }
        .nav-tab.active {
            background: var(--accent);
            color: #fff;
        }
        .tab-content {
            background: var(--card);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 2px 8px #0002;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background: var(--table-row);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: var(--table-header);
            font-weight: 600;
            color: var(--accent);
        }
        tr:last-child td {
            border-bottom: none;
        }
        select, input {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            margin-right: 8px;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        /* Responsive table wrapper to prevent overflow */
        .table-wrap {
            overflow: auto;
            max-width: 100%;
        }
        /* Excel-like, simple table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto; /* let browser size columns based on content/colgroup */
            background: transparent;
            border: 1px solid var(--border);
        }
        thead th {
            background: rgba(255,255,255,0.03);
            color: var(--text);
            font-weight: 600;
            padding: 10px 12px;
            text-align: left;
            border-bottom: 2px solid rgba(0,0,0,0.25);
        }
        tbody td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(0,0,0,0.18);
            vertical-align: top;
            background: rgba(0,0,0,0.02);
        }
        tbody tr:nth-child(even) td { background: rgba(0,0,0,0.03); }
        tbody tr:hover td { background: rgba(255,255,255,0.02); }
        table input[type="text"], table textarea {
            width: 100%;
            box-sizing: border-box;
            background: transparent;
            border: none;
            padding: 6px 4px;
            border-radius: 4px;
            color: var(--text);
            outline: none;
        }
        table textarea {
            min-height: 40px;
            max-height: 400px;
            resize: vertical;
            overflow: hidden;
            line-height: 1.35;
        }
        tbody td { word-break: break-word; white-space: normal; }
        .add-row-btn { /* keep legacy name but use icon-btn styles */
            all: unset;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.12s, transform 0.12s;
        }
        .add-row-btn svg { width:16px; height:16px; fill:#fff; }
        .add-row-btn:hover { background:#4f46e5; transform: translateY(-2px); }
        .delete-btn {
            all: unset;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ef4444;
            color: #fff;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.12s, transform 0.12s;
        }
        .delete-btn svg { width:14px; height:14px; fill:#fff; }
        .delete-btn:hover { background:#dc2626; transform: translateY(-2px); }
        /* save-btn removed — saving is now explicit by Enter key */
        
        /* Modal overlay and floating container */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            animation: fadeIn 0.2s;
        }
        #modalOverlay.active {
            display: block;
        }
        #modalBox {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            right: 20px;
            width: 1600px;
            height: 680px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
        }
        #modalBox.active {
            display: flex;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.1);
        }
        .modal-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .modal-btn {
            all: unset;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99,102,241,0.1);
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #6366f1;
            font-weight: bold;
            font-size: 1rem;
        }
        .modal-btn:hover {
            background: rgba(99,102,241,0.2);
        }
        .modal-close {
            all: unset;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #ef4444;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .modal-close:hover {
            background: rgba(255,0,0,0.2);
        }
        
        /* Maximized state */
        #modalBox.maximized {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            transform: none !important;
        }
        #modalOverlay.maximized {
            display: none !important;
        }
        .modal-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 1024px) {
            #modalBox {
                width: 90vw;
                height: 70vh;
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            .app-grid { gap: 16px; }
            .app-icon { width: 80px; height: 80px; }
            .tab-content { padding: 12px; }
            th, td { padding: 7px 6px; }
            #modalBox {
                width: 95vw;
                height: 80vh;
                bottom: 5px;
                right: 5px;
                left: 5px;
            }
        }
        /* Table header / caption styling (kehilangan isi tabel) */
        thead th, table caption {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 20px;
            line-height: 1.2;
        }
        /* Styling terpisah untuk isi tabel (body) */
        .table-isi, .table-isi td, .table-isi td input, .table-isi td textarea {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 20px;
            line-height: 1.2;
        }
        /* Toast styles */
        .toast {
            min-width: 220px;
            max-width: 360px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .toast.success { background: linear-gradient(90deg,#10b981,#059669); }
        .toast.error { background: linear-gradient(90deg,#ef4444,#dc2626); }
        .toast .title { font-weight:700; margin-right:8px; }
    </style>
</head>

    <script>
        // Firebase configuration (compat v12.6.0)
        const firebaseConfig = {
  apiKey: "AIzaSyDuLuiKv4yRoxocLQ-JHDGAu4be68gOAd4",
  authDomain: "weborganizer-f926a.firebaseapp.com",
  databaseURL: "https://weborganizer-f926a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "weborganizer-f926a",
  storageBucket: "weborganizer-f926a.firebasestorage.app",
  messagingSenderId: "361016221332",
  appId: "1:361016221332:web:6c30457b837da61f19de81"
};
        // Initialize Firebase (compat)
        let firebaseApp = null;
        let firebaseDB = null;
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            if (firebase && firebase.database) {
                firebaseDB = firebase.database();
            }
        } catch (err) {
            console.warn('Firebase init error:', err);
        }

        // Small helper to check whether Realtime Database is available
        const useFirebase = !!(firebaseDB && firebaseDB.ref);

        // Minimal helpers to read/write to RTDB (paths: /supplierData and /pelangganData)
        function firebaseSet(path, data) {
            if (!useFirebase) return Promise.resolve();
            try {
                return firebaseDB.ref(path).set(data);
            } catch (e) {
                console.warn('firebaseSet error', e);
                return Promise.resolve();
            }
        }
        function firebaseGetOnce(path) {
            return new Promise((resolve) => {
                if (!useFirebase) return resolve(null);
                firebaseDB.ref(path).once('value').then(snap => resolve(snap.val())).catch(err => { console.warn(err); resolve(null); });
            });
        }
        function firebaseRemove(path) {
            if (!useFirebase) return Promise.resolve();
            try {
                return firebaseDB.ref(path).remove();
            } catch (e) {
                console.warn('firebaseRemove error', e);
                return Promise.resolve();
            }
        }

        // Toast helper
        function showToast(message, type = 'info', timeout = 3000) {
            const container = document.getElementById('toastContainer');
            if (!container) return;
            const el = document.createElement('div');
            el.className = 'toast ' + (type === 'success' ? 'success' : (type === 'error' ? 'error' : ''));
            el.innerHTML = `<div class="title">${type === 'success' ? 'Sukses' : (type === 'error' ? 'Error' : 'Info')}</div><div class="msg">${message}</div>`;
            container.appendChild(el);
            setTimeout(()=>{ el.style.opacity = '0.0'; el.style.transform='translateX(8px)'; }, timeout-300);
            setTimeout(()=>{ try{ container.removeChild(el);}catch(e){} }, timeout);
        }

        // Add realtime listeners so database updates propagate to all clients
        if (useFirebase) {
            try {
                // supplierData listener - expecting new structured format
                firebaseDB.ref('/supplierData').on('value', snap => {
                    const val = snap.val();
                    if (val !== null) {
                        localStorage.setItem(supplierDataKey, JSON.stringify(val));
                        try { renderSupplierTable(); } catch(e){/* ignore */}
                    }
                }, err => console.warn('supplierData listener error', err));

                // pelangganData listener - expecting new structured format
                firebaseDB.ref('/pelangganData').on('value', snap => {
                    const val = snap.val();
                    if (val !== null) {
                        localStorage.setItem(pelangganDataKey, JSON.stringify(val));
                        try { renderPelangganTable(); } catch(e){/* ignore */}
                    }
                }, err => console.warn('pelangganData listener error', err));
            } catch (e) {
                console.warn('Error attaching realtime listeners', e);
            }
        } else {
            console.info('Realtime Database not available (useFirebase=false).');
        }

        // Modal state
        let isModalMaximized = false;
        
        // Modal functions
        function openModal(title, url) {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const titleEl = document.getElementById('modalTitle');
            const iframe = document.getElementById('modalIframe');
            
            titleEl.textContent = title;
            iframe.src = url;
            overlay.classList.add('active');
            box.classList.add('active');
            isModalMaximized = false; // reset to floating when opening new modal
        }
        
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const iframe = document.getElementById('modalIframe');
            
            overlay.classList.remove('active');
            box.classList.remove('active');
            box.classList.remove('maximized');
            overlay.classList.remove('maximized');
            iframe.src = ''; // clear iframe to stop content loading
            isModalMaximized = false;
        }
        
        function toggleMaximize() {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            const btn = document.getElementById('modalMaxBtn');
            
            isModalMaximized = !isModalMaximized;
            
            if (isModalMaximized) {
                box.classList.add('maximized');
                overlay.classList.add('maximized');
                btn.textContent = '⛶'; // restore icon
                btn.title = 'Restore';
            } else {
                box.classList.remove('maximized');
                overlay.classList.remove('maximized');
                btn.textContent = '⛶'; // maximize icon
                btn.title = 'Maximize';
            }
        }
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });


        function showTab(tab) {
            const nav = document.getElementById('navTabs');
            // show nav only for supplier/pelanggan, hide on home
            nav.style.display = (tab === 'home') ? 'none' : 'flex';
            document.getElementById('tabSupplier').style.display = tab === 'supplier' ? '' : 'none';
            document.getElementById('tabPelanggan').style.display = tab === 'pelanggan' ? '' : 'none';
            document.querySelector('.app-grid').style.display = tab === 'home' ? '' : 'none';
            Array.from(document.querySelectorAll('.nav-tab')).forEach(btn => btn.classList.remove('active'));
            if (tab === 'supplier') document.querySelectorAll('.nav-tab')[0].classList.add('active');
            if (tab === 'pelanggan') document.querySelectorAll('.nav-tab')[1].classList.add('active');
            // don't mark 'home' nav as active because nav is hidden on home
            if (tab === 'supplier') renderSupplierTable();
            if (tab === 'pelanggan') renderPelangganTable();
            if (tab !== 'home') window.scrollTo({top:0,behavior:'smooth'});
        }

        // Data storage (localStorage for persistence)
        const supplierDataKey = 'supplierData';
        const pelangganDataKey = 'pelangganData';

            // New structured format:
            // supplierData = { KATEGORI: { _order: [id,...], rows: { id: {Vendor:..., ...} } }, ... }
            // pelangganData = { _order: [id,...], rows: { id: {Nama Pelanggan:..., ...} } }

            function getSupplierData() {
                let raw = localStorage.getItem(supplierDataKey);
                if (!raw) return {};
                const parsed = JSON.parse(raw);
                // migrate legacy arrays (if any) to new structure
                const out = {};
                for (const k in parsed) {
                    if (Array.isArray(parsed[k])) {
                        // convert array to ordered rows with generated ids
                        const rows = {};
                        const order = [];
                        parsed[k].forEach(r => {
                            const id = 'r' + Date.now().toString(36) + Math.random().toString(36).slice(2,6);
                            rows[id] = r || {};
                            order.push(id);
                        });
                        out[k] = { _order: order, rows };
                    } else if (parsed[k] && parsed[k].rows && parsed[k]._order) {
                        out[k] = parsed[k];
                    } else {
                        // unknown shape -> try to convert object-of-rows
                        const rows = parsed[k] || {};
                        const order = Object.keys(rows);
                        out[k] = { _order: order, rows };
                    }
                }
                return out;
            }
            function setSupplierData(data) {
                localStorage.setItem(supplierDataKey, JSON.stringify(data));
            }

            function getPelangganData() {
                let raw = localStorage.getItem(pelangganDataKey);
                if (!raw) return { _order: [], rows: {} };
                const parsed = JSON.parse(raw);
                if (Array.isArray(parsed)) {
                    // legacy array -> convert
                    const rows = {};
                    const order = [];
                    parsed.forEach(r => { const id = 'p' + Date.now().toString(36) + Math.random().toString(36).slice(2,6); rows[id]=r||{}; order.push(id); });
                    return { _order: order, rows };
                }
                if (parsed._order && parsed.rows) return parsed;
                // otherwise try object -> convert
                const rows = parsed || {};
                const order = Object.keys(rows);
                return { _order: order, rows };
            }
            function setPelangganData(data) {
                localStorage.setItem(pelangganDataKey, JSON.stringify(data));
            }
            // Jika belum ada data di localStorage, isi dengan contoh data agar tabel terisi
            (function initSampleData() {
                try {
                    const curSup = getSupplierData();
                    if (!localStorage.getItem(supplierDataKey) || Object.keys(curSup).length === 0) {
                        const sampleSupplier = {
                            "Umum": {
                                _order: ['r1','r2'],
                                rows: {
                                    r1: { Vendor: 'Toko A', Jenis: 'Kain', Ukuran: '2m', Bahan: 'Katun', 'Harga Beli': '50000', 'Harga Jual': '75000', Keterangan: 'Stok terbatas' },
                                    r2: { Vendor: 'Supplier B', Jenis: 'Benang', Ukuran: '500g', Bahan: 'Nilon', 'Harga Beli': '20000', 'Harga Jual': '30000', Keterangan: '' }
                                }
                            }
                        };
                        setSupplierData(sampleSupplier);
                    }

                    const curPel = getPelangganData();
                    if (!localStorage.getItem(pelangganDataKey) || !(curPel._order && curPel._order.length > 0)) {
                        const samplePelanggan = {
                            _order: ['p1','p2'],
                            rows: {
                                p1: { 'Nama Pelanggan': 'Budi', 'Pesanan': 'Kaos', 'Jumlah': '10', 'Harga': '100000', 'Keterangan': 'Cetak sablon' },
                                p2: { 'Nama Pelanggan': 'Siti', 'Pesanan': 'Hoodie', 'Jumlah': '5', 'Harga': '150000', 'Keterangan': 'Warna hitam' }
                            }
                        };
                        setPelangganData(samplePelanggan);
                    }
                } catch (e) {
                    console.warn('initSampleData error', e);
                }
            })();
        // NOTE: No automatic Firebase writes while typing. set*Data functions persist to localStorage
        // and specific save/delete functions update Firebase so operations are explicit and atomic.

        // Supplier Table (now keyed by id with order)
        const supplierColumns = ['Vendor','Jenis','Ukuran','Bahan','Harga Beli','Harga Jual','Keterangan'];
        function ensureSupplierCategory(kategori) {
            const data = getSupplierData();
            if (!data[kategori]) data[kategori] = { _order: [], rows: {} };
            return data;
        }
        function renderSupplierTable() {
            const kategori = document.getElementById('kategoriSupplier').value;
            const data = ensureSupplierCategory(kategori);
            const cat = data[kategori];
            // normalize order
            if (!Array.isArray(cat._order)) cat._order = Object.keys(cat.rows || {});
            let html = `<table class="data-table">`;
            html += `<thead><tr>${supplierColumns.map(col=>`<th>${col}</th>`).join('')}<th></th></tr></thead><tbody class="table-isi">`;
            cat._order.forEach(id => {
                const row = cat.rows[id] || {};
                html += `<tr data-id="${id}">`;
                supplierColumns.forEach(col => {
                    if (col === 'Vendor' || col === 'Keterangan') {
                        const v = (row[col]||'').replace(/</g,'&lt;').replace(/>/g,'&gt;');
                        html += `<td><textarea oninput="onCellInput(this, 'supplier','${kategori}', '${id}', '${col}')" onkeydown="if(event.key==='Enter'){ event.preventDefault(); saveSupplierRow('${kategori}', '${id}'); addSupplierRowAfter('${kategori}','${id}'); }">${v}</textarea></td>`;
                    } else {
                        const v = (row[col]||'').replace(/"/g,'&quot;');
                        html += `<td><input type="text" value="${v}" oninput="updateSupplierCell('${kategori}','${id}','${col}',this.value)" onkeydown="if(event.key==='Enter'){ event.preventDefault(); saveAndInsertSupplier('${kategori}','${id}'); }"></td>`;
                    }
                });
                html += `<td style="display:flex;gap:8px;align-items:center;justify-content:flex-end;">` +
                            `<button class="delete-btn" title="Hapus" onclick="deleteSupplierRow('${kategori}','${id}')"><svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm3 4v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V10H6zm3-6h6l1 1H8z"/></svg></button>` +
                          `</td></tr>`;
            });
            // if no rows, show an empty row to start
            if (cat._order.length === 0) {
                const id = 'r' + Date.now().toString(36) + Math.random().toString(36).slice(2,6);
                cat._order.push(id);
                cat.rows[id] = {};
                setSupplierData(data);
                html = ``; // re-render
                return renderSupplierTable();
            }
            html += `</tbody></table>`;
            document.getElementById('supplierTableWrap').innerHTML = html;
            document.querySelectorAll('#supplierTableWrap textarea').forEach(el=>autoResize(el));
        }
        function addSupplierRow() {
            const kategori = document.getElementById('kategoriSupplier').value;
            addSupplierRowAfter(kategori, null);
        }
        async function addSupplierRowAfter(kategori, afterId) {
            const data = ensureSupplierCategory(kategori);
            const cat = data[kategori];
            const id = 'r' + Date.now().toString(36) + Math.random().toString(36).slice(2,6);
            cat.rows[id] = { Vendor: '', Jenis: '', Ukuran: '', Bahan: '', 'Harga Beli': '', 'Harga Jual': '', Keterangan: '' };
            if (!cat._order) cat._order = [];
            if (afterId && cat._order.indexOf(afterId) !== -1) {
                const idx = cat._order.indexOf(afterId);
                cat._order.splice(idx+1,0,id);
            } else {
                cat._order.push(id);
            }
            setSupplierData(data);
            renderSupplierTable();
            // focus first input of new row after a short delay
            setTimeout(()=>{
                const row = document.querySelector(`#supplierTableWrap tr[data-id="${id}"] input, #supplierTableWrap tr[data-id="${id}"] textarea`);
                if (row) row.focus();
            },50);
            // update Firebase order and empty row record so other clients see change
            if (useFirebase) {
                try {
                    await firebaseDB.ref('supplierData').child(kategori).child('rows').child(id).set({});
                    await firebaseDB.ref('supplierData').child(kategori).child('_order').set(data[kategori]._order);
                    showToast('Baris supplier ditambahkan (sync).', 'success');
                } catch (e) {
                    console.warn('addSupplierRowAfter firebase update error', e);
                }
            }
        }
        function updateSupplierCell(kategori, id, col, val) {
            const data = ensureSupplierCategory(kategori);
            data[kategori].rows[id] = data[kategori].rows[id] || {};
            data[kategori].rows[id][col] = val;
            setSupplierData(data);
        }
        async function deleteSupplierRow(kategori, id) {
            const data = getSupplierData();
            if (!data[kategori]) return;
            const cat = data[kategori];
            // keep a copy in case we need to revert
            const prior = { rows: { ...cat.rows }, _order: cat._order.slice() };
            // apply local delete
            delete cat.rows[id];
            const idx = cat._order.indexOf(id);
            if (idx !== -1) cat._order.splice(idx,1);
            setSupplierData(data);
            renderSupplierTable();
            if (useFirebase) {
                try {
                    await firebaseDB.ref('supplierData').child(kategori).child('rows').child(id).remove();
                    await firebaseDB.ref('supplierData').child(kategori).child('_order').set(cat._order);
                    showToast('Baris supplier dihapus dari database.', 'success');
                } catch (e) {
                    console.warn('deleteSupplierRow firebase error', e);
                    // revert local change
                    data[kategori].rows = prior.rows;
                    data[kategori]._order = prior._order;
                    setSupplierData(data);
                    renderSupplierTable();
                    showToast('Gagal menghapus di Firebase: ' + (e && e.message ? e.message : e), 'error', 5000);
                }
            } else {
                showToast('Baris supplier dihapus (offline).', 'success');
            }
        }

        // Pelanggan Table (keyed rows with order)
        const pelangganColumns = ['Nama Pelanggan','Pesanan','Jumlah','Harga','Keterangan'];
        function ensurePelangganStructure() {
            const data = getPelangganData();
            if (!data._order) data._order = Object.keys(data.rows || {});
            if (!data.rows) data.rows = {};
            return data;
        }
        function renderPelangganTable() {
            const data = ensurePelangganStructure();
            const order = data._order || [];
            let html = `<table class="data-table">`;
            html += `<thead><tr>${pelangganColumns.map(col=>`<th>${col}</th>`).join('')}<th></th></tr></thead><tbody class="table-isi">`;
            order.forEach(id => {
                const row = data.rows[id] || {};
                html += `<tr data-id="${id}">`;
                pelangganColumns.forEach(col => {
                    if (col === 'Nama Pelanggan' || col === 'Pesanan' || col === 'Keterangan') {
                        const v = (row[col]||'').replace(/</g,'&lt;').replace(/>/g,'&gt;');
                        html += `<td><textarea oninput="onCellInput(this, 'pelanggan', null, '${id}', '${col}')" onkeydown="if(event.key==='Enter'){ event.preventDefault(); savePelangganRow('${id}'); addPelangganRowAfter('${id}'); }">${v}</textarea></td>`;
                    } else {
                        const v = (row[col]||'').replace(/"/g,'&quot;');
                        html += `<td><input type="text" value="${v}" oninput="updatePelangganCell('${id}','${col}',this.value)" onkeydown="if(event.key==='Enter'){ event.preventDefault(); saveAndInsertPelanggan('${id}'); }"></td>`;
                    }
                });
                html += `<td style="display:flex;gap:8px;align-items:center;justify-content:flex-end;">` +
                            `<button class="delete-btn" title="Hapus" onclick="deletePelangganRow('${id}')"><svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm3 4v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V10H6zm3-6h6l1 1H8z"/></svg></button>` +
                          `</td></tr>`;
            });
            if (order.length === 0) {
                const id = 'p' + Date.now().toString(36) + Math.random().toString(36).slice(2,6);
                data._order.push(id);
                data.rows[id] = {};
                setPelangganData(data);
                return renderPelangganTable();
            }
            html += `</tbody></table>`;
            document.getElementById('pelangganTableWrap').innerHTML = html;
            document.querySelectorAll('#pelangganTableWrap textarea').forEach(el=>autoResize(el));
        }
        function addPelangganRow() {
            addPelangganRowAfter(null);
        }
        async function addPelangganRowAfter(afterId) {
            const data = ensurePelangganStructure();
            const id = 'p' + Date.now().toString(36) + Math.random().toString(36).slice(2,6);
            data.rows[id] = { "Nama Pelanggan": '', "Pesanan": '', "Jumlah": '', "Harga": '', "Keterangan": '' };
            if (!data._order) data._order = [];
            if (afterId && data._order.indexOf(afterId) !== -1) {
                const idx = data._order.indexOf(afterId);
                data._order.splice(idx+1,0,id);
            } else {
                data._order.push(id);
            }
            setPelangganData(data);
            renderPelangganTable();
            setTimeout(()=>{
                const row = document.querySelector(`#pelangganTableWrap tr[data-id="${id}"] input, #pelangganTableWrap tr[data-id="${id}"] textarea`);
                if (row) row.focus();
            },50);
            // update Firebase order and empty row record
            if (useFirebase) {
                try {
                    await firebaseDB.ref('pelangganData').child('rows').child(id).set({});
                    await firebaseDB.ref('pelangganData').child('_order').set(data._order);
                    showToast('Baris pelanggan ditambahkan (sync).', 'success');
                } catch (e) { console.warn('addPelangganRowAfter firebase update error', e); }
            }
        }
        function updatePelangganCell(id, col, val) {
            const data = ensurePelangganStructure();
            data.rows[id] = data.rows[id] || {};
            data.rows[id][col] = val;
            setPelangganData(data);
        }
        async function deletePelangganRow(id) {
            const data = ensurePelangganStructure();
            // backup before mutating
            const prior = { rows: { ...data.rows }, _order: data._order.slice() };
            delete data.rows[id];
            const idx = data._order.indexOf(id);
            if (idx !== -1) data._order.splice(idx,1);
            setPelangganData(data);
            renderPelangganTable();
            if (useFirebase) {
                try {
                    await firebaseDB.ref('pelangganData').child('rows').child(id).remove();
                    await firebaseDB.ref('pelangganData').child('_order').set(data._order);
                    showToast('Baris pelanggan dihapus dari database.', 'success');
                } catch (e) {
                    console.warn('deletePelangganRow firebase error', e);
                    // revert
                    data.rows = prior.rows;
                    data._order = prior._order;
                    setPelangganData(data);
                    renderPelangganTable();
                    showToast('Gagal menghapus di Firebase: ' + (e && e.message ? e.message : e), 'error', 5000);
                }
            } else {
                showToast('Baris pelanggan dihapus (offline).', 'success');
            }
        }

        // Auto-resize helper for textarea cells and persist value
        function autoResize(el) {
            if (!el) return;
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
        }

        // Called from textarea oninput; type is 'supplier' or 'pelanggan'
        function onCellInput(el, type, kategori, idx, col) {
            autoResize(el);
            const val = el.value;
            if (type === 'supplier') {
                // idx is row id
                updateSupplierCell(kategori, idx, col, val);
            } else {
                // idx is row id for pelanggan
                updatePelangganCell(idx, col, val);
            }
        }

        // Per-row save functions: write single row to Firebase and give quick visual console feedback
        async function saveSupplierRow(kategori, id) {
            try {
                // Read current DOM values for the row to ensure latest content is saved
                const tr = document.querySelector(`#supplierTableWrap tr[data-id="${id}"]`);
                const row = {};
                if (tr) {
                    const inputs = tr.querySelectorAll('input, textarea');
                    for (let i = 0; i < inputs.length; i++) {
                        const el = inputs[i];
                        // map inputs to columns order
                        const col = supplierColumns[i];
                        if (col) row[col] = el.value;
                    }
                }
                // update local data first
                const data = getSupplierData();
                if (!data[kategori]) data[kategori] = { _order: [], rows: {} };
                data[kategori].rows[id] = row;
                setSupplierData(data);
                if (useFirebase && row !== null) {
                    // write the single row and order structure using child() to avoid path-encoding issues
                    try {
                        await firebaseDB.ref('supplierData').child(kategori).child('rows').child(id).set(row);
                        await firebaseDB.ref('supplierData').child(kategori).child('_order').set(data[kategori]._order);
                        showToast('Baris supplier tersimpan ke Firebase.', 'success');
                    } catch (e) {
                        // fallback to firebaseSet
                        await firebaseSet(`/supplierData/${encodeURIComponent(kategori)}/rows/${id}`, row);
                        await firebaseSet(`/supplierData/${encodeURIComponent(kategori)}/_order`, data[kategori]._order);
                        showToast('Baris supplier tersimpan (fallback).', 'success');
                    }
                }
            } catch (e) {
                console.warn('saveSupplierRow error', e);
                showToast('Gagal menyimpan supplier: ' + (e && e.message ? e.message : e), 'error', 5000);
            }
        }

        async function savePelangganRow(id) {
            try {
                // read DOM values for the pelanggan row
                const tr = document.querySelector(`#pelangganTableWrap tr[data-id="${id}"]`);
                const row = {};
                if (tr) {
                    const inputs = tr.querySelectorAll('input, textarea');
                    for (let i = 0; i < inputs.length; i++) {
                        const el = inputs[i];
                        const col = pelangganColumns[i];
                        if (col) row[col] = el.value;
                    }
                }
                // update local data
                const data = getPelangganData();
                if (!data.rows) data.rows = {};
                if (!data._order) data._order = [];
                data.rows[id] = row;
                setPelangganData(data);
                if (useFirebase && row !== null) {
                    try {
                        await firebaseDB.ref('pelangganData').child('rows').child(id).set(row);
                        await firebaseDB.ref('pelangganData').child('_order').set(data._order);
                        showToast('Baris pelanggan tersimpan ke Firebase.', 'success');
                    } catch (e) {
                        await firebaseSet(`/pelangganData/rows/${id}`, row);
                        await firebaseSet(`/pelangganData/_order`, data._order);
                        showToast('Baris pelanggan tersimpan (fallback).', 'success');
                    }
                }
            } catch (e) {
                console.warn('savePelangganRow error', e);
                showToast('Gagal menyimpan pelanggan: ' + (e && e.message ? e.message : e), 'error', 5000);
            }
        }

        // helpers to save then insert a new row below
        async function saveAndInsertSupplier(kategori, id) {
            await saveSupplierRow(kategori, id);
            await addSupplierRowAfter(kategori, id);
        }
        async function saveAndInsertPelanggan(id) {
            await savePelangganRow(id);
            await addPelangganRowAfter(id);
        }

        // Try to load data from Firebase on startup (if available), otherwise use localStorage
        async function loadFromFirebaseIfAvailable() {
            if (!useFirebase) return;
            try {
                const fSup = await firebaseGetOnce('/supplierData');
                if (fSup) localStorage.setItem(supplierDataKey, JSON.stringify(fSup));
                const fPel = await firebaseGetOnce('/pelangganData');
                if (fPel) localStorage.setItem(pelangganDataKey, JSON.stringify(fPel));
            } catch (e) {
                console.warn('Error loading from firebase', e);
            }
        }

        // Initial load -> attempt to sync from Firebase then render
        (async () => {
            await loadFromFirebaseIfAvailable();
            renderSupplierTable();
            renderPelangganTable();
        })();
    </script>
